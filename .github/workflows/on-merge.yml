on:
  workflow_call:
    inputs:
      pipelineId:
        required: true
        type: string
      workspaceId:
        required: true
        type: string
    secrets:
      zenhubToken:
        description: "The zenhub token created in the zenhub dashboard."
        required: true

jobs:
  qa-pipeline-job:
    runs-on: ubuntu-latest
    steps:
      # To use this repository's private action,
      # you must check out the repository
      - name: checkout
        id: checkout
        uses: actions/checkout@v3
      # Cache dependencies
      - name: cache
        id: cache
        uses: actions/setup-node@v3
        with:
          cache: "yarn"
      # Install dependencies
      - name: install
        id: install
        needs: [checkout, cache]
        run: yarn install
      # Find an "qa words"
      - name: qa-words action step
        id: qa-words
        needs: [install]
        uses: ./action-qa-words # Uses an action in the root directory
      # Use the output from the `qa-words action step` step
      - name: move issues to the QA pipeline
        id: qa-pipeline
        needs: [qa-words]
        uses: ./action-qa-pipeline # Uses an action in the root directory
        with:
          issueIds: ${{ steps.qa-words.outputs.issueIds }}
          pipelineId: ${{ inputs.pipelineId }}
          workspaceId: ${{ inputs.workspaceId }}
          zenhubToken: ${{ secrets.zenhubToken }}
